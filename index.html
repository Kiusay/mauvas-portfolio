<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAUVAS - Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- ========================================
       LAYER 1: Animated Background (z-index: -1)
       ======================================== -->
  <canvas id="bg-canvas"></canvas>

  <!-- ========================================
       LAYER 2: Content (z-index: 1)
       ======================================== -->
  <div class="app">

    <!-- Navbar -->
    <header class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo">
          <img src="./assets/logo.png" alt="MAUVAS Logo" class="logo-neon">
        </div>
        <nav class="navbar-nav">
          <a href="#inicio" class="nav-link" data-es="Inicio" data-en="Home">Inicio</a>
          <a href="#habilidades" class="nav-link" data-es="Habilidades" data-en="Skills">Habilidades</a>
          <a href="#labs" class="nav-link" data-es="Labs" data-en="Labs">Labs</a>
          <a href="#demos" class="nav-link" data-es="Demos" data-en="Demos">Demos</a>
          <a href="#proyectos" class="nav-link" data-es="Proyectos" data-en="Projects">Proyectos</a>
          <a href="#contacto" class="nav-link" data-es="Contacto" data-en="Contact">Contacto</a>
        </nav>
        <div class="navbar-actions">
          <button class="lang-toggle" id="lang-toggle" aria-label="Toggle language">
            <span class="lang-option active" data-lang="es">ES</span>
            <span class="lang-divider">/</span>
            <span class="lang-option" data-lang="en">EN</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">

      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-container">

          <!-- Left: Text content -->
          <div class="hero-content">
            <div class="hero-name" data-parallel-typing>
              <h1 class="hero-title" data-typing-line="BRAYIAN"></h1>
              <h1 class="hero-title" data-typing-line="MAURICIO"></h1>
              <h1 class="hero-title" data-typing-line="BARRAGÁN"></h1>
              <h1 class="hero-title" data-typing-line="LÓPEZ"></h1>
              <p class="hero-subtitle" data-typing-line="Desarrollador Full Stack"></p>
            </div>
            <div class="hero-cta">
              <a href="#habilidades" class="btn btn-secondary" data-es="VER HABILIDADES" data-en="VIEW SKILLS">VER
                HABILIDADES</a>
              <a href="#contacto" class="btn btn-primary" data-es="CONTACTAR" data-en="CONTACT">CONTACTAR</a>
            </div>
          </div>

          <!-- Right: Avatar Image -->
          <div class="hero-visual">
            <img src="./assets/Avatar3.png" alt="Avatar" class="avatar-neon">
          </div>

        </div>
      </section>

      <!-- Skills Section - Interactive Keyboard -->
      <section id="habilidades" class="skills-section">
        <div class="skills-container">

          <!-- Section Title -->
          <h2 class="section-title" data-es="HABILIDADES" data-en="SKILLS">HABILIDADES</h2>

          <!-- Main Layout: Screen + Keyboard side by side on desktop -->
          <div class="skills-layout">

            <!-- Info Panel (Screen) - Left side on desktop -->
            <div class="keyboard-screen">
              <div class="screen-scanlines"></div>
              <div class="screen-content">
                <h3 class="screen-title" data-es="Selecciona una tecla" data-en="Select a key">Selecciona una tecla</h3>
                <p class="screen-category"></p>
                <p class="screen-description"
                  data-es="Pasa el mouse sobre cualquier tecla para ver detalles, o haz clic para fijar la selección."
                  data-en="Hover over any key to see details, or click to pin the selection.">Pasa el mouse sobre
                  cualquier tecla para ver detalles, o haz clic para fijar la selección.</p>
                <div class="screen-level"></div>
                <div class="screen-projects"></div>
              </div>
            </div>

            <!-- Keyboard Container - Right side on desktop -->
            <div class="keyboard-wrapper">
              <div class="keyboard" role="group" aria-label="Interactive skills keyboard">
                <!-- Keys are generated by JavaScript -->
              </div>

              <!-- Category Filters -->
              <div class="keyboard-filters" role="tablist" aria-label="Category filters">
                <!-- Filters are generated by JavaScript -->
              </div>
            </div>

          </div>

        </div>
      </section>

      <!-- Future sections will go here -->
      <!-- <section class="section-3">...</section> -->

    </main>

    <!-- Footer (future) -->
    <!-- <footer class="footer">...</footer> -->

  </div>

  <script src="./js/background.js"></script>
  <script src="./js/typing.js"></script>
  <script src="./js/keyboard-data.js"></script>
  <script src="./js/keyboard.js"></script>
  <script src="./js/language.js"></script>

  <!-- Three.js removed - using static avatar image -->
</body>

</html>
